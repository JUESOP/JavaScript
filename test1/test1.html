<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <script>
      let star = {
          color : "red",
          max_diameter : 30,
          min_diameter : 10,
          max_radius : function() {
              let max_x = this.max_diameter/2;
              return max_x;
          },
          min_radius : function() {
              let min_x = this.min_diameter/2;
              return min_x;
          }
      };
      star.color = "blue";
      document.write(star.color + "<br>");
      document.write(star.max_diameter + "<br>");
      document.write(star.min_diameter + "<br>");
      document.write(star.max_radius() + "<br>");
      document.write(star.min_radius() + "<br>");
    </script>
</body>
</html>
